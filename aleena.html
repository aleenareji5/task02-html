<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u><strong><center>DATA COLLECTION</center></strong></u></h1>
    <hr>
    <p><center>This Form is mainly focusing on the various informations of participants attending the <i>Interview</i>. <br>It will really helpul to assess the information gathered after an interview.</center></p>
    <form>
        <label><strong>Full Name: </strong></label>
        <input type="text"><br>
        <label>E-mail :</label>
        <input type="email"><br>
        <label>Age :</label>
        <input type="number"><br>
        <label>Gender :</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label><br>
        <label>Qualification :</label>
        <select>
            <option>Choose</option>
            <option>+2</option>
            <option>PG</option>
            <option>UG</option>
        </select><br>
        <label>Skills :</label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JS</label><br>
        <input type="Submit">
        
    </form>
</body>
</html>
